enum NoteType {
  TEXT
  CHECKBOX
  TIMELINE
}

type Note @model @auth(rules: [{allow: owner}]) {
  id: ID!
  title: String
  noteType: NoteType!
  content: String
  hidden: Boolean
  notebookID: ID! @index(name: "byNotebook")
}

type Notebook @model @auth(rules: [{allow: owner}]) {
  id: ID!
  title: String!
  description: String
  color: String
  Notes: [Note!] @hasMany(indexName: "byNotebook", fields: ["id"])
}